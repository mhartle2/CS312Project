<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>Babylon - Basic scene</title>
   <style>
      html, body {
         overflow: hidden;
         width: 100%;
         height: 100%;
         margin: 0;
         padding: 0;
      }
      #renderCanvas {
         width: 100%;
         height: 100%;
         touch-action: none;
      }
   </style>
   <script src="babylon.js"></script>
   <!--<script src="hand.js"></script>-->
   <!--<script src="cannon.js"></script>  optional physics engine -->
</head>
<body>
   <canvas id="renderCanvas"></canvas>
   <script type="text/javascript">
      // Get the canvas element from our HTML below
      var canvas = document.querySelector("#renderCanvas");
      // Load the BABYLON 3D engine
      var engine = new BABYLON.Engine(canvas, true);
      // -------------------------------------------------------------
      // Here begins a function that we will 'call' just after it's built
	   
	  
      var createScene = function () {
         // Now create a basic Babylon Scene object
         var scene = new BABYLON.Scene(engine);
         // Change the scene background color to green.
         scene.clearColor = new BABYLON.Color3(0.5, .2, 0.6);
         // This creates and positions a free camera
         var camera = new BABYLON.ArcRotateCamera("FollowCamera", 4.712, 1, 20, new BABYLON.Vector3(0, 15, -45), scene);
         //camera.keysUp = [];
         //camera.keysDown = [];
         //camera.keysLeft = [];
         //camera.keysRight = [];
         //var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
         // This targets the camera to scene origin
         //camera.setTarget(BABYLON.Vector3.Zero());
         // This attaches the camera to the canvas
         scene.activeCamera.attachControl(canvas);

         scene.gravity = new BABYLON.Vector3(0, -9.81, 0);
         camera.applyGravity = true;

         // This creates a light, aiming 0,1,0 - to the sky.
         var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
         // Dim the light a small amount
         light.intensity = 1;
         // Let's try our built-in 'sphere' shape. Params: name, subdivisions, size, scene
         

         //CHANGING

         var sphere = BABYLON.Mesh.CreateSphere("sphere1", 16, 2, scene);
         // Move the sphere upward 1/2 its height
         sphere.position.y = 1;





         camera.target = sphere;
         scene.activeCamera = camera;
         // Let's try our built-in 'ground' shape. Params: name, width, depth, subdivisions, scene
         var ground = BABYLON.Mesh.CreateGround("ground1", 15, 15, 2, scene);

         var materialSphere5 = new BABYLON.StandardMaterial("texture5", scene);
         materialSphere5.diffuseTexture = new BABYLON.Texture("textures/amiga.jpg", scene);
         materialSphere5.diffuseTexture.hasAlpha = true;

         sphere.material = materialSphere5;

         var skybox = BABYLON.Mesh.CreateBox("skyBox", 100.0, scene);
         var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
         skyboxMaterial.backFaceCulling = false;
         skyboxMaterial.disableLighting = true;
         skybox.material = skyboxMaterial;

         skybox.infiniteDistance = true;

         skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
         skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
         skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("textures/skyBox", scene);
         skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;

         skybox.renderingGroupId = 0;

         // Leave this function
		   // -z
		   var back = false;
		   // +z
		   var forward = false;
		   // -x
		   var left = false;
		   // +x
		   var right = false;
		   var forwardSpeed = 0;
         var backSpeed = 0;
         var rightSpeed = 0;
         var leftSpeed = 0;

         window.addEventListener("keydown", function(e) {
            // w -z
            if (e.keyCode == 87) {
               back = false;
               forward = true;
            }              
            // s +z
            if (e.keyCode == 83) {
               forward = false;
               back = true;
            }
            // a -x
            if (e.keyCode == 65) {
               left = true;
               right = false;
            }
            // d +x
            if (e.keyCode == 68) {
               left = false;
               right = true;
            }
         });
      window.addEventListener("keyup", function(e) {
         // w -z
         if (e.keyCode == 87) {
            back = false;
            forward = false;
         }              
         // s +z
         if (e.keyCode == 83) {
            forward = false;
            back = false;
         }
         // a -x
         if (e.keyCode == 65) {
            left = false;
            right = false;
         }
         // d +x
         if (e.keyCode == 68) {
            left = false;
            right = false;
         }
      });

      
		scene.registerBeforeRender(function(){
		 
         camera.target = sphere.position;
			
			// MOVE FORWARD
			if (forward && forwardSpeed < 0.5 && backSpeed <= 0) {
            forwardSpeed += 0.02;
            //console.log("moving foward");
            //sphere.position.z -= .007;
         }
         else if (forwardSpeed > 0 && back) {
            forwardSpeed -= 0.03;
            //console.log("breaking");
            //sphere.position.z += .007;
         }
         else if (forwardSpeed > 0 && !back) {
           // console.log("slowing");
            forwardSpeed -= 0.01;
         }

         // MOVE BACKWARD
         if (back && backSpeed < 0.5 && forwardSpeed <= 0) {
            backSpeed += 0.02;

            //sphere.position.z -= .007;
         }
         else if (backSpeed > 0 && forward) {
            backSpeed -= 0.03;
            //sphere.position.z += .007;
         }
         else if (backSpeed > 0 && !forward) {
            backSpeed -= 0.01;
         }

         // MOVE LEFT
         if (left && leftSpeed < 0.5 && rightSpeed <= 0) {
            leftSpeed += 0.02;
            //console.log("moving foward");
            //sphere.position.z -= .007;
         }
         else if (leftSpeed > 0 && right) {
            leftSpeed -= 0.03;
            //console.log("breaking");
            //sphere.position.z += .007;
         }
         else if (leftSpeed > 0 && !right) {
            // console.log("slowing");
            leftSpeed -= 0.01;
         }

         // MOVE RIGHT
         if (right && rightSpeed < 0.5 && leftSpeed <= 0) {
            rightSpeed += 0.02;
            //console.log("moving foward");
            //sphere.position.z -= .007;
         }
         else if (rightSpeed > 0 && left) {
            rightSpeed -= 0.03;
            //console.log("breaking");
            //sphere.position.z += .007;
         }
         else if (rightSpeed > 0 && !left) {
            // console.log("slowing");
            rightSpeed -= 0.01;
         }



         //if (forward)
           // console.log("moving foward");
			if (right || rightSpeed > 0) {
				sphere.position.x += rightSpeed;
            sphere.rotation.z -= rightSpeed;
			}
			if (left || leftSpeed > 0) {
				sphere.position.x -= leftSpeed;
            sphere.rotation.z += leftSpeed;
			}
         if (forward || forwardSpeed > 0){
            sphere.position.z += forwardSpeed;
            sphere.rotation.x += forwardSpeed;
         }
         if (back || backSpeed > 0) {
            sphere.position.z -= backSpeed;
            sphere.rotation.x -= backSpeed;
         }
		})
      return scene;
   }; // End of createScene function
	

	  
      // -------------------------------------------------------------
      // Now, call the createScene function that you just finished creating
      var scene = createScene();
      // Register a render loop to repeatedly render the scene
      engine.runRenderLoop(function () {
         scene.render();
      });
      // Watch for browser/canvas resize events
      window.addEventListener("resize", function () {
         engine.resize();
      });
   </script>
</body>
</html>
